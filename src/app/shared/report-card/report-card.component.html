<div
  class="report-card"
  [class]="{
  'report-card--job': cardType() === 'job',
  'report-card--fun': cardType() === 'fun',
  'report-card--learning': cardType() === 'learning',
  'report-card--sport': cardType() === 'sport',
  'report-card--emails': cardType() === 'emails',
  'report-card--health': cardType() === 'health',
}"
>
  <div class="report-card__header"></div>
  <div class="report-card__content">
    <div class="report-card__subject">
      <span>Job</span>
      <span><img src="menu.svg" alt="menu icon" /></span>
    </div>
    <div class="report-card__status">
      <span>10</span>
      <span>Completed</span>
    </div>
    <div class="report-card__date">
      <span>Last Week: </span>
      <span>4 <span>Completed</span></span>
    </div>
  </div>
</div>
